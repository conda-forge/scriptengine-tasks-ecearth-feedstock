{% set name = "scriptengine-tasks-ecearth" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: d17a50ba5f19c63f3326fa46dfb8ba8b12c02d0151dbb1ba197b4066a8418e9b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - scriptengine >=0.8.1
    - pyyaml >=5.1
    - matplotlib-base >=3.1
    - numpy >=1.18
    - imageio >=2.18
    - scitools-iris >=3.5
    - cartopy >=0.20
    - python-redmine
    - python-gitlab

test:
  commands:
    - pip check
    - se --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/uwefladrich/scriptengine-tasks-ecearth
  summary: ScriptEngine tasks for use with the EC-Earth climate model
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - uwefladrich
    - valentinaschueller
