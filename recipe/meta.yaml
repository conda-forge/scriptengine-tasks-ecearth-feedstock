{% set name = "scriptengine-tasks-ecearth" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 7e3af5cbe2a10573e248b56a9fdb535d79e2c018e5ec05e22b85f258e0581460

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - scriptengine >=0.8.1
    - pyyaml >=5.1
    - matplotlib-base >=3.1
    - numpy >=1.18
    - imageio >=2.18
    - scitools-iris >=3.12.2
    - cartopy >=0.20
    - python-redmine
    - python-gitlab

test:
  commands:
    - pip check
    - se --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/uwefladrich/scriptengine-tasks-ecearth
  summary: ScriptEngine tasks for use with the EC-Earth climate model
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - uwefladrich
    - valentinaschueller
